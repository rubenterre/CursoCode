<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 30</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__lema">
          <img
            src="assets/Lema_ESS.png"
            alt="Titulo da páxina web co nome de Planetas do Sistema Solar"
            class="header__titulo"
          />
        </div>
        <div class="header__logo">
          <img
            src="assets/Logo_ESS.svg"
            alt="Logo de ESS"
            class="header__logotipo"
          />
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="planetas">
        <div class="planetas__ficha" id="planetaDetalles">
          <video id="planetaVideo" loop autoplay src="assets/video/Mercurio_mod.mp4"></video>
          <h2 class="planetas__h2">
            Mercurio
          </h2>
          <p class="planetas__p">Mercurio é o planeta do sistema solar máis próximo ao Sol e o máis pequeno. Forma parte dos denominados planetas interiores e carece de satélites naturais, igual que Venus.</p>
          <p class="planetas__p">Posición no Sistema Solar: <span class="planetas__span"></span> </p>
        </div>
        <div class="planetas__botones" id="planetaList">
        </div>
      </section>
    </main>

    <footer>
      <p class="footer__p">ESS - Planetas do sistema solar - 2023</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
