<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>

    <nav class="navbar navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Selecciona unha cidade</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" onclick="actualizaTempo()" >Santiago de Compostela</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="actualizaTempo(42.2328,-8.7226)" >Vigo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="actualizaTempo(43.3713,-8.396)" >A Coruña</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="actualizaTempo(42.5963,-8.7643)" >Vilagarcía de Arousa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="actualizaTempo(43,-7.5667)" >Lugo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="actualizaTempo(42.3333,-7.85)" >Ourense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="actualizaTempo(42.6498,-8.8176)" >Rianxo</a>
                </li>
            </div>
          </div>
        </div>
      </nav>


<nav class="cabecera">
    <div class="cabecera__lugar">
        <img class="cabecera__img" src="assets/location_icon.svg" alt="Icona de localización">
        <h2 class="cabecera__h2">
            
        </h2>
    </div>
    <div class="cabecera__data">
        <p class="cabecera__p">
            
        </p>
    </div>
    <div class="cabecera__icono">
        <img id="cabecera__img" class="cabecera__img" src="assets/Iconos/02n.png" alt="Icona do tempo">
    </div>
    <div class="cabecera__temperatura">
        <h3 class="cabecera__h3">
           
        </h3>
    </div>
</nav>
</header>
<main>
    <section class="detalles">
        <div class="container">
            <div class="row">
                <div class="col">
                    <hr>
                    <div class="tarxeta">
                        <h4 class="tarxeta__h4">
                            Sensación térmica:
                        </h4>
                        <p id="sensacion" class="tarxeta__p"></p>
                    </div>
                    <div class="tarxeta">
                        <h4 class="tarxeta__h4">
                            Temperatura max:
                        </h4>
                        <p id="temp_max" class="tarxeta__p"></p>
                    </div>
                    <div class="tarxeta">
                        <h4 class="tarxeta__h4">
                            Temperatura min:
                        </h4>
                        <p id="temp_min" class="tarxeta__p"></p>
                    </div>
                </div>
                <div class="col">
                    <hr>
                    <div class="tarxeta">
                        <h4 class="tarxeta__h4">
                            Visibilidade:
                        </h4>
                        <p id="visibilidade" class="tarxeta__p"></p>
                    </div>
                    <div class="tarxeta">
                        <h4 class="tarxeta__h4">
                            Humidade:
                        </h4>
                        <p id="humidade" class="tarxeta__p"></p>
                    </div>
                    <div class="tarxeta">
                        <h4 class="tarxeta__h4">
                            Vento:
                        </h4>
                        <p id="vento" class="tarxeta__p"></p>
                    </div>
                </div>
                <div class="col">
                    <hr>
                    <div class="tarxeta tarxeta--hora">
                        <img class="tarxeta__img" src="assets/sun.svg" alt="Amancer">
                        <p id="amancer" class="tarxeta__p--hora"></p>
                    </div>
                    <div class="tarxeta tarxeta--hora">
                        <img class="tarxeta__img" src="assets/sun-fog.svg" alt="Solpor">
                        <p id="solpor" class="tarxeta__p--hora"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <nav class="navbar fixed-bottom bg-transparent">
        <div class="container-fluid justify-content-center">
        <a class="link-light text-center footer__a" href="#">Tempo App - Tódolos dereitos reservados - 2023</a>
        </div>
      </nav>
</footer>


    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
