<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-shadow</title>

    <style>

        .contenedor{
            box-shadow: 5px 5px 1px black;
        }

        .contenedor__fillo{
            filter: drop-shadow(5px 5px 1px black);
        }
    </style>

</head>
<body>
    <main>
        <div class="contenedor">
            <img class="contenedor__fillo" src="https://es.vecteezy.com/png/8848372-fruta-fresa-roja-fresca-png" alt="">
        </div>
    </main>
</body>
</html>
