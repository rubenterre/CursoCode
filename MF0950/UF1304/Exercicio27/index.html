<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 27</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <img src="assets/logo.png" alt="Logo de FrescoStore">
            </div>
            <div class="header__menu">
                <ul class="header__ul">
                    <li class="header__li"><a class="header__a" href="index.html">INICIO</a></li>
                    <li class="header__li"><a class="header__a" href="#">FROITAS</a></li>
                    <li class="header__li"><a class="header__a" href="#">BLOG</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="newsletter" class="newsletter">
            <div class="container">
                <div class="row newsletter__contido">
                    <div class="col-6 newsletter__cabecera">
                        <h1 class="newsletter__h1">
                            Froita fresca <span class="newsletter__span">para envío</span>
                        </h1>
                        <p class="newsletter__p">Subscríbete ao noso newsletter</p>
                        <input class="newsletter__input" type="email" name="newsletter" id="newsletter_mail" required placeholder="Escribe aquí o teu correo">
                        <button type="submit" class="newsletter__enviar">Enviar agora!</button>
                    </div>
                    <div class="col-6 newsletter__img">
                        <img src="assets/limon.png" alt="Imaxe dun limón moi fresco">
                    </div>
                </div>
            </div>
        </section>
        <nav class="rrss">
            <ul class="rrss__ul">
                <li class="rrss__li"><a class="rrss__a" href="#">facebook</a></li>
                <li class="rrss__li"><a class="rrss__a" href="#">instagram</a></li>
                <li class="rrss__li"><a class="rrss__a" href="#">youtube</a></li>
            </ul>
        </nav>
        <nav class="navbar fixed-bottom d-sm-block d-md-none">
            <div class="container-fluid rrss__contenedor">
                <ul class="rrss__ul--mobile">
                    <a class="rrss__a--mobile" href="#">facebook</a>
                    <a class="rrss__a--mobile" href="#">instagram</a>
                    <a class="rrss__a--mobile" href="#">youtube</a>
                </ul>
           </div>
          </nav>
    </main>
    <footer class="footer">
        <p class="footer__p">Foitas Fresco Store - 2023</p>
    </footer>
    <script src="js/bootstrap.js"></script>
</body>
</html>
